<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="backoffice.css">
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <section>

        <div class="container-fluid fixed-top">
            <div class="row">
                <div class="col-12 d-flex justify-content-center bg-dark"><h1 class="text-light"><strong>SELLER PAGE</strong></h1></div>
            </div>
        </div>

        <form id="product-form" class="d-flex flex-column justify-content-center align-items-center">
            <input type="hidden" id="productId">
            <div>
                <label for="inputName">Product name:</label>
                <input type="text" required id="inputName" placeholder="product name">
            </div>
            <div>
                <label for="inputDescription">Product description:</label>
                <input type="text" required id="inputDescription" placeholder="product description">
            </div>
            <div>
                <label for="inputBrand">Product brand:</label>
                <input type="text" required id="inputBrand" placeholder="product brand">
            </div>
            <div>
                <label for="inputImageUrl">Product imageUrl:</label>
                <input type="text" required id="inputImageUrl" placeholder="product imageUrl">
            </div>
            <div>
                <label for="inputPrice">Product price:</label>
                <input type="number" required id="inputPrice" placeholder="product price">
            </div>
            <button class="btn btn-primary" type="submit">Save Product</button>
        </form>
    </section>

    <section>
       <div class="container-fluid">
        <div id="product-list" class="row justify-content-center"></div>
       </div>
    </section>
    <section class="mb-5 ms-3">
        <div>
           <a href="index.html">View site</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="backoffice.js"></script>
</body>
</html>
