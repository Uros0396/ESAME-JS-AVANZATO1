<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid bg-dark">
        <a class="navbar-brand text-light" href="#">3D e-Shop</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Tools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Laser</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">CNC</a>
            </li>
          </ul>
          <form class="d-flex align-items-center" role="search">
            <div class="me-2 d-flex align-items-center"> <button type="button" class="bg-dark border-0" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" id="cartOffCanvas"><ion-icon class="text-light cart" name="cart"></ion-icon></button><span class="text-light" id="counterCart">0</span></div>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
     
     

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="./assets/Fresh_Filament_in_Stock.png" class="d-block w-100" alt="...">
           </div>
            <div class="carousel-item">
              <img src="./assets/3d-printer-store-banner-2024-jpg.webp" class="d-block w-100" alt="...">
             </div>
            <div class="carousel-item">
              <img src="./assets/FLASHFORGE_ON_SALE.png" class="d-block w-100" alt="...">
          </div>
        </div>
    </div>

      <div class="container mt-5 mb-4 borderContainer">
        <div class="row justify-content-center" id="container-cards"></div>
      </div>
    
     <footer class="d-flex flex-column align-items-center bg-dark">
        <div class="container-fluid text-white d-flex justify-content-center">
            <div class="row justify-content-center gx-5">
             
                <div class="col-12 col-md-3 d-flex flex-column mt-3">
                    <div class="d-flex  justify-content-between gap-3">
                        <ion-icon class="farbe" name="logo-facebook"></ion-icon>
                        <ion-icon class="farbe" name="logo-instagram"></ion-icon>
                        <ion-icon class="farbe" name="logo-twitter"></ion-icon>
                        <ion-icon class="farbe" name="logo-youtube"></ion-icon>
                    </div>
                    <div class="d-flex flex-column mb-4  mt-3">
                        <a class="mt-2" href="">Accessories</a>
                        <a class="mt-2" href="">Site</a>
                        <a class="mt-2" href="">Privacy</a>
                        <a class="mt-2" href="">Contact Us</a>
                        <button class="mt-4 text-secondary btn border p-2 border_service>Service Code">Service Code</button>
  
                    </div>
                </div>

                <div class="col-12 col-md-3 d-flex flex-column mt-5">
                    <a class="mt-2"  href="">Description</a>
                    <a class="mt-2" href="">Investor Relations</a>
                    <a class="mt-2" href="">Legal Notices</a>
                </div>

                <div class="col-12 col-md-3 d-flex flex-column mt-5">
                    <a class="mt-2" href="">Help Center</a>
                    <a class="mt-2" href="">Jobs</a>
                    <a class="mt-2"  href="">Cookie Preferences</a> 
                </div>


                <div class="col-12 col-md-3 d-flex flex-column mt-5">
                    <a class="mt-2" href="">Gift Cards</a>
                    <a class="mt-2" href="">Terms of Use</a>
                    <a class="mt-2" href="">Corporate Information</a> 
                </div>
            </div>
        </div>
      </footer>



    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offcanvasExampleLabel">Cart</h4>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column" id="cartContainer">
          <div id="cartItems">
            <p><strong>Quantity:</strong><span id="cartItemCount">0</span></p>
            <p><strong>Total Price:</strong><span id="cartPriceCount">0</span></p>
          </div>
        </div>
    </div>
</main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
