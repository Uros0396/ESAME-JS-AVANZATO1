<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="modify.css">
    <link rel="stylesheet" href="loader.css">
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row ">
            <div class="col-12"><h2>Modify Product</h2></div>
        </div>
    </div>
    
    <section>
        <form id="product-form">
            <input type="hidden" id="productId">
            <div>
                <label for="inputName">Product name:</label>
                <input type="text" required id="inputName" placeholder="product name">
            </div>
            <div>
                <label for="inputDescription">Product description:</label>
                <input type="text" required id="inputDescription" placeholder="product description">
            </div>
            <div>
                <label for="inputBrand">Product brand:</label>
                <input type="text" required id="inputBrand" placeholder="product brand">
            </div>
            <div>
                <label for="inputImageUrl">Product imageUrl:</label>
                <input type="text" required id="inputImageUrl" placeholder="product imageUrl">
            </div>
            <div>
                <label for="inputPrice">Product price:</label>
                <input type="number" required id="inputPrice" placeholder="product price">
            </div>
            <button class="container-fluid btn btn-primary" type="submit">Update</button>
        </form>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script type="module" src="modify.js"></script>
</body>
</html>
